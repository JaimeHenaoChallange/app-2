<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App-2</title>
</head>
<body>
    <h1>App-2</h1>
    <p>Fecha actual: <strong id="fecha"></strong></p>
    <p>Tu dirección IP: <strong id="ip"></strong></p>

    <script>
        // Obtener la fecha actual
        var fechaActual = new Date();
        var fechaElemento = document.getElementById('fecha');
        fechaElemento.textContent = fechaActual.toLocaleString();

        // Obtener la dirección IP del cliente
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                var ipElemento = document.getElementById('ip');
                ipElemento.textContent = data.ip;
            })
            .catch(error => {
                console.error('Error al obtener la dirección IP:', error);
            });
    </script>
</body>
</html>
