<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión con Modelos de IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Conexión con Modelos de IA</h1>
    <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
    <button id="submitButton">Enviar</button>
    <div class="response" id="responseText" style="display: none;"></div>
</div>

<script>
    document.getElementById('submitButton').onclick = function() {
        const inputText = document.getElementById('inputText').value;
        const responseText = document.getElementById('responseText');
        
        // Aquí se simula una llamada a un modelo de IA
        // Reemplaza este bloque con la lógica de tu API de IA
        if (inputText) {
            // Simulación de respuesta del modelo
            const simulatedResponse = `Respuesta del modelo de IA para: "${inputText}"`;
            responseText.innerText = simulatedResponse;
            responseText.style.display = 'block';
        } else {
            responseText.innerText = 'Por favor, ingresa un texto.';
            responseText.style.display = 'block';
        }
    };
</script>

</body>
</html>
