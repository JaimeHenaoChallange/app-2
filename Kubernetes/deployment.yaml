apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-deploy-app-2
  namespace: resources-review
  labels:
    app: hw-app-2
    kuma.io/service: hw-app-2 # Etiqueta para Kuma
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 1
  selector:
    matchLabels:
      app: hw-app-2
  template:
    metadata:
      labels:
        app: hw-app-2
        kuma.io/service: hw-app-2 # Etiqueta para Kuma
    spec:
      containers:
      - name: hw-container-app-2
        image: jaimehenao8126/poc-app-2:fb98164a3af778842198f9a0e70277ce31ca972d
        ports:
        - containerPort: 80
